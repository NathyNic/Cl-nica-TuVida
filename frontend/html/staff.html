<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Staff Médico - Clínica TuVida | Tu salud, nuestra prioridad</title>
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img type="button" src="../img/Clínica TuVida (2).png" width="250px"
                    onclick="window.location.href='index.html'">
            </div>
            <div class="nav-items" style="margin-top:18px;">
                <ul class="primero">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">La clínica</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    <!--<li><a href="#">La clínica</a></li>-->
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Noticias</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <button id="citab">
                <a href="#">Citas en línea</a>
            </button>
        </nav>
    </div>

    <div class="content">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col" id="titlesp">
                    <h1>Directorio médico</h1>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4" id="realbusq">
                    <h3>Realizar búsqueda</h3>
                </div>
            </div>
            <form action="#" method="post">
                <div class="row justify-content-center" id="busqueda">
                    <div class="col-3 d-flex justify-content-center">
                        <select class="form-select" aria-label="Default select example" required>
                            <option value="">Seleccione</option>
                            <option value="1">Pediatría</option>
                            <option value="2">Ginecología</option>
                            <option value="3">Cardiología</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex justify-content-center text-center">
                        <input type="text" class="form-control" id="dr_name" name="dr_name"
                            placeholder="Nombre y/o apellido" style="text-align: center;">
                    </div>
                    <div class="col-3">
                        <input id="btnBuscar" type="submit" value="Buscar" placeholder="Buscar">
                    </div>
                </div>
            </form>
        </div>
    </div>
